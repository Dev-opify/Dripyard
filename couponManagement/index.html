<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coupons & Deals - DripYard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Page Header -->
    <div class="page-header">
        <div class="page-title-section">
            <h1>Coupons & <span class="deals-text">Deals</span></h1>
            <p class="page-description">Manage your promotional campaigns and discount codes</p>
        </div>
        
        <div class="header-actions">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search coupons...">
            </div>
            <button class="add-coupon-btn">
                <i class="fas fa-plus"></i>
                Add New Coupon
            </button>
        </div>
    </div>

    <!-- Statistics Cards -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-header">
                <span class="stat-title">Active Coupons</span>
                <div class="stat-icon coupons"><i class="fas fa-ticket-alt"></i></div>
            </div>
            <div class="stat-value">2</div>
        </div>
        <div class="stat-card">
            <div class="stat-header">
                <span class="stat-title">Active Deals</span>
                <div class="stat-icon deals"><i class="fas fa-percentage"></i></div>
            </div>
            <div class="stat-value">2</div>
        </div>
        <div class="stat-card">
            <div class="stat-header">
                <span class="stat-title">Expiring Soon</span>
                <div class="stat-icon expiring"><i class="fas fa-clock"></i></div>
            </div>
            <div class="stat-value">0</div>
        </div>
    </div>

    <!-- Tabs -->
    <div class="tabs-container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('coupons', this)">Coupons</button>
            <button class="tab" onclick="switchTab('deals', this)">Deals</button>
        </div>
    </div>

    <!-- Coupons Table -->
    <div class="coupons-table">
        <table>
            <thead>
                <tr>
                    <th>Coupon Code</th>
                    <th>Discount %</th>
                    <th>Expiry Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="coupons-tbody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
