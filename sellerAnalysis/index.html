<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DripYard Analytics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="title-section">
            <h1>DripYard Analytics</h1>
            <p>Track your sales performance and insights</p>
        </div>
        <button class="download-btn">
            <span>â¬‡</span>
            Download Report
        </button>
    </div>

    <div class="dashboard-grid">
        <div class="metric-card">
            <div class="metric-label">Total Revenue</div>
            <div class="metric-value revenue-value">$384,590</div>
            <div class="metric-change negative">-12.5%</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Orders This Month</div>
            <div class="metric-value orders-value">1,247</div>
            <div class="metric-change negative">-8.2%</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Top Selling Product</div>
            <div class="metric-value product-value">Air Max Deluxe</div>
            <div class="product-info">124 sold</div>
        </div>
    </div>

    <div class="chart-section">
        <div class="chart-title">Revenue Over Time</div>
        <div class="chart-container">
            <canvas id="revenueChart"></canvas>
        </div>
    </div>

    <div class="bottom-grid">
        <div class="category-chart">
            <div class="chart-title">Product Categories</div>
            <div class="chart-container">
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="category-legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ff4444;"></div>
                    <span>Streetwear</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #333333;"></div>
                    <span>Sneakers</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #666666;"></div>
                    <span>Accessories</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #999999;"></div>
                    <span>Premium</span>
                </div>
            </div>
        </div>
        <div class="daily-sales">
            <div class="chart-title">Sales by Day</div>
            <div class="chart-container">
                <canvas id="dailyChart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
