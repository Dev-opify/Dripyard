<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - DripYard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <button class="toggle-btn">Toggle to Success</button>
    </div>

    <div class="main-content">
        <div class="error-icon"></div>
        <h1 class="error-title">Payment Failed</h1>
        <p class="error-message">Something went wrong. Please try again.</p>
        <button class="retry-btn">Retry Payment</button>
        <a href="#" class="contact-support">Contact Support</a>
    </div>

    <div class="footer">
        <div class="brand">DripYard</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
