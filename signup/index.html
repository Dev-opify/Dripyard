<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DripYard - Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">
                Drip<span class="red">Yard</span>
            </div>
            <div class="subtitle">Create your account</div>
        </div>

        <div class="form-container">
            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label" for="fullName">Full Name</label>
                    <div class="input-container">
                        <span class="input-icon">👤</span>
                        <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-container">
                        <span class="input-icon">✉️</span>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-container">
                        <span class="input-icon">🔒</span>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                        <span class="password-toggle" onclick="togglePassword('password')"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <div class="input-container">
                        <span class="input-icon">🔒</span>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                        <span class="password-toggle" onclick="togglePassword('confirmPassword')"></span>
                    </div>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="terms" class="checkbox" required>
                    <label for="terms" class="checkbox-label">
                        I agree to the <a href="#" onclick="showTerms()">Terms and Conditions</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="create-btn">Create Account</button>

                <div class="login-link">
                    Already have an account? <a href="/login" onclick="showLogin()">Login</a>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
