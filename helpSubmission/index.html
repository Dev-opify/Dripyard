<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Ticket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Submit a Ticket</h1>
        <div class="title-underline"></div>
        
        <form id="ticketForm">
            <div class="form-group">
                <label class="form-label required">Subject</label>
                <input type="text" class="form-input" placeholder="Briefly describe your issue" required>
            </div>

            <div class="form-group">
                <label class="form-label required">Category</label>
                <select class="form-select" required>
                    <option value="">Select a category</option>
                    <option value="technical">Technical Issue</option>
                    <option value="billing">Billing</option>
                    <option value="general">General Inquiry</option>
                    <option value="feature">Feature Request</option>
                    <option value="bug">Bug Report</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Order ID <span class="optional-text">(optional)</span></label>
                <input type="text" class="form-input" placeholder="Enter your order ID if applicable">
            </div>

            <div class="form-group">
                <label class="form-label required">Message</label>
                <textarea class="form-textarea" placeholder="Describe your issue in detail..." required></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Attachments <span class="optional-text">(optional)</span></label>
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 16V8M12 8L9 11M12 8L15 11M3 21H21" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div class="upload-text">
                        Drag & drop a file here, or <a href="#" class="upload-link">click to browse</a>
                    </div>
                </div>
                <input type="file" id="fileInput" style="display: none;" multiple>
            </div>

            <button type="submit" class="submit-btn">Submit Ticket</button>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
