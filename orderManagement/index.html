<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Order Management - DripYard</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="header">
        <h1>Order Management</h1>
        <p>Manage all DripYard orders from this central dashboard</p>
    </div>

    <div class="controls">
        <div class="filter-section">
            <span class="filter-icon">ðŸ”½</span>
            <span class="filter-label">Filter by Status:</span>
            <select class="filter-dropdown">
                <option>All Orders</option>
                <option>Pending</option>
                <option>Shipped</option>
                <option>Delivered</option>
                <option>Cancelled</option>
            </select>
        </div>
        <div class="order-count">5 of 5 orders</div>
    </div>

    <div class="orders-table">
        <div class="table-header">
            <div>Order ID</div>
            <div>User</div>
            <div>Items</div>
            <div>Total</div>
            <div>Payment</div>
            <div>Delivery</div>
            <div>Actions</div>
        </div>

        <!-- Orders rows will be injected by script.js -->
        <div id="orders-rows"></div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number stat-pending">2</div>
            <div class="stat-label">Pending Orders</div>
        </div>
        <div class="stat-card">
            <div class="stat-number stat-shipped">1</div>
            <div class="stat-label">Shipped Orders</div>
        </div>
        <div class="stat-card">
            <div class="stat-number stat-delivered">1</div>
            <div class="stat-label">Delivered Orders</div>
        </div>
        <div class="stat-card">
            <div class="stat-number stat-revenue">$819.90</div>
            <div class="stat-label">Total Revenue</div>
        </div>
    </div>

    <script src="../api/client.js"></script>
    <script src="script.js"></script>
</body>
</html>
