<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your Cart - DripYard</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Cart</h1>
        </div>

        <div class="cart-layout">
            <div class="cart-items">
                <div class="table-header">
                    <div>Product</div>
                    <div>Price</div>
                    <div>Quantity</div>
                    <div>Total</div>
                </div>

                <!-- Dynamic cart items will be populated here -->
                <div id="cart-items-container">
                    <!-- Dynamic items injected by script.js -->
                </div>

                <!-- Empty cart message (hidden by default) -->
                <div id="empty-cart-message" style="display: none;">
                    <div class="empty-cart">
                        <h3>Your cart is empty</h3>
                        <p>Add some items to get started</p>
                    </div>
                </div>
            </div>

            <div class="order-summary">
                <h2 class="summary-title">Order Summary</h2>
                
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$465</span>
                </div>
                
                <div class="summary-row">
                    <span>Shipping</span>
                    <span id="shipping">$15</span>
                </div>

                <div class="coupon-section">
                    <div class="coupon-input">
                        <input type="text" class="coupon-field" placeholder="Coupon code">
                        <button class="apply-btn">Apply</button>
                    </div>
                    <div id="coupon-discount" class="summary-row" style="display: none;">
                        <span>Coupon Discount</span>
                        <span class="discount-amount">-$0</span>
                    </div>
                </div>

                <div class="summary-row total">
                    <span>Total</span>
                    <span class="amount" id="grand-total">$480</span>
                </div>
                <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
                <div class="shipping-info">Free shipping on orders over $150</div>
                <div class="ssl-info">Secure checkout with SSL encryption</div>
            </div>
        </div>
    </div>
    
    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Checkout - Shipping Address</h2>
                <span class="close-btn" id="close-modal">&times;</span>
            </div>
            <form id="checkout-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number *</label>
                        <input type="tel" id="mobile" name="mobile" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">Address *</label>
                    <textarea id="address" name="address" rows="2" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="locality">Locality</label>
                        <input type="text" id="locality" name="locality">
                    </div>
                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="state">State *</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="pinCode">PIN Code *</label>
                        <input type="text" id="pinCode" name="pinCode" pattern="[0-9]{6}" required>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="cancel-btn" id="cancel-checkout">Cancel</button>
                    <button type="submit" class="place-order-btn" id="place-order-btn">
                        <span class="btn-text">Place Order</span>
                        <span class="btn-loader" style="display: none;">Processing...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../api/client.js"></script>
    <script src="script.js"></script>
</body>
</html>
