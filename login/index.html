<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DripYard - Login</title>
    <link rel="stylesheet" href="/login/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>DripYard</h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <!-- OTP Section - Initially hidden -->
            <div class="form-group" id="otpSection" style="display: none;">
                <label for="otp">OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Enter 6-digit OTP" maxlength="6">
                <small style="color: #ffa726; font-size: 12px;">
                    ⚠️ Development Mode: Use OTP "123456" for admin login (MailerSend domain not verified)
                </small>
            </div>
            
            <!-- Password Section - For fallback -->
            <div class="form-group" id="passwordSection">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            
            <div class="auth-options">
                <button type="button" id="sendOtpBtn" class="secondary-btn">Send OTP</button>
                <a href="#" onclick="toggleAuthMethod()" id="authToggle">Use OTP instead</a>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Login</button>
<div class="signup-link">
    Don't have an account? <a href="/signup">Sign up</a>
</div>
        </form>
    </div>

    <script src="/api/client.js"></script>
    <script src="/login/script.js"></script>
</body>
</html>
