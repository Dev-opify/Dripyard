<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Street Tees</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Street Tees</h1>
        <p>
          Discover our premium collection of street-ready tees that define urban
          culture
        </p>
      </div>

      <div class="main-content">
        <div class="sidebar">
          <div class="filter-section">
            <h3 class="filter-title">Filters</h3>
          </div>

          <div class="filter-section">
            <h4 class="filter-title">Size</h4>
            <div class="size-filters">
              <button class="size-btn">XS</button>
              <button class="size-btn">S</button>
              <button class="size-btn">M</button>
              <button class="size-btn">L</button>
              <button class="size-btn">XL</button>
              <button class="size-btn">XXL</button>
            </div>
          </div>

          <div class="filter-section">
            <h4 class="filter-title">Color</h4>
            <div class="color-options">
              <label class="color-option"
                ><input type="checkbox" /> Black</label
              >
              <label class="color-option"
                ><input type="checkbox" /> White</label
              >
              <label class="color-option"><input type="checkbox" /> Gray</label>
              <label class="color-option"><input type="checkbox" /> Navy</label>
              <label class="color-option"
                ><input type="checkbox" /> Blue</label
              >
              <label class="color-option"
                ><input type="checkbox" /> Maroon</label
              >
              <label class="color-option"
                ><input type="checkbox" /> Olive</label
              >
              <label class="color-option"
                ><input type="checkbox" /> Charcoal</label
              >
            </div>
          </div>

          <div class="filter-section">
            <h4 class="filter-title">Price Range</h4>
            <div class="price-options">
              <label class="price-option"
                ><input type="radio" name="price" /> Under $30</label
              >
              <label class="price-option"
                ><input type="radio" name="price" /> $30 - $40</label
              >
              <label class="price-option"
                ><input type="radio" name="price" /> $40 - $50</label
              >
              <label class="price-option"
                ><input type="radio" name="price" /> Over $50</label
              >
            </div>
          </div>
        </div>

        <div class="products-section">
          <div class="products-info">Showing 6 of 8 products</div>

          <div class="products-grid">
            <!-- Products will be loaded dynamically via JavaScript -->
          </div>
                </div>
                <div class="sizes-available">Sizes: XS, S, M, L, XL</div>
              </div>
            </div>
          </div>

          <div class="load-more">
          </div>
        </div>
      </div>
    </div>

    <script src="../api/client.js"></script>
    <script src="script.js"></script>
  </body>
</html>
