<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist - DripYard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="heart-icon">❤️</span>
                Your Wishlist
            </h1>
            <p class="subtitle">Keep track of your favorite DripYard pieces</p>
        </div>

        <div class="main-content">
            <div class="wishlist-section">
                <div class="section-header">
                    <h2 class="section-title">4 Items</h2>
                    <span class="updated-time">Updated just now</span>
                </div>

                <div id="wishlist-items">
                    <!-- Items will be loaded dynamically -->
                </div>
            </div>

            <div class="sidebar">
                <div class="summary-card">
                    <h3 class="summary-title">📊 Wishlist Summary</h3>
                    <p class="summary-text">You have <span class="highlight-number">4</span> items in your wishlist</p>
                    <button class="sidebar-btn view-cart-btn">👁️ View Cart</button>
                    <button class="sidebar-btn checkout-btn">🛍️ Proceed to Checkout</button>
                </div>

                <div class="summary-card pro-tip-card">
                    <h3 class="summary-title"><span class="pro-tip-icon">💡</span> Pro Tip</h3>
                    <p class="summary-text">
                        Items in your wishlist are reserved for 24 hours. Move them to cart to secure your favorites!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="../api/client.js"></script>
    <script src="script.js"></script>
</body>
</html>
